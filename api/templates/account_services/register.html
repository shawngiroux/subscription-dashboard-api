{% extends 'base.html' %}

{% block title %} Register {% endblock %}

{% block content %}
<div class="card register-card">
    <div class="container" id="login">
        <h1>Welcome Back!</h1>
        <p>Sign into your account</p>
        <a href="/AccountServices/authenticate" id="login-button">SIGN IN</a>
    </div>
    <div class="container" id="register">
        <span id="register-logo">Subscription Dashboard</span>
        <h1 id="register-title">Create Account</h1>
        <div class="form-content register-form">
            <input type="text" name="username" id="username" placeholder="Username" autocomplete="off" required>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <input type="password" name="confirm" id="confirm" placeholder="Confirm Password" required>
            <button id="register-button" onclick="validateForm()">SIGN UP</button>
        </div>
    </div>
</div>
{% endblock %}
